<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-authentication.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="login-authentication.php" method="post">
      <img src="asan_img/Vector 21.svg" alt="Project ASAN Logo" class="center">
      <h2>WELCOME!</h2>
      <h2 class="reminder">Sign in with your ASAN credentials</h2>
      <div class="input-group">
        <input type="text" name="username" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">LOG IN</button>
    </form>
  </div>
</body>
</html>
